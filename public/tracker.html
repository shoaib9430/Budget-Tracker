<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <link rel="stylesheet" href="tracker.css" />
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="head">
      <div class="head item-1"><h1>Expense Tracker</h1></div>
      <div class="head item-2" class="membership-button">
        <button id="rzp-button" class="button" >Buy Premium</button>
      </div>
      
    </header>
    <div id="premium-status"></div>
    <div id="message"></div>
    <div id="download-button-container">
      <div id="download-history-button"></div>
    </div>
    
    <section class="container">

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="my-form">
            <div>
              <label for="Amount">Choose Expense Amount:</label>
              <input type="number" id="amount" />
            </div>
            <div>
              <label for="Description">Choose Description:</label>
              <input type="text" id="Description" />
            </div>
            <div>
              <label for="Category">Choose a Category:</label>
              <select id="Category">
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Movie">Movie</option>
              </select>
            </div>

            <input class="btn" type="submit" value="Add Expense" />
          </form>
        </div>
        </div>
      </div>

      <ul id="expenses"></ul>
      <div id="pagination-buttons"></div>
      <select id="expenses-per-page">
        <option value="5">5 Expenses</option>
        <option value="10" >10 Expenses</option>
        <option value="20">20 Expenses</option>
        <option value="40">40 Expenses</option>
      </select>
      
      <div id="leaderboard"></div>
      <div id="download-history-list"></div>

    </section>
    <!-- Razorpay library -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- Axios library -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

    <!--  jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add Bootstrap JS (requires jQuery) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script src="tracker.js"></script>
  </body>
</html>
